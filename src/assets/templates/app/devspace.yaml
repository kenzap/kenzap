version: v2beta1
images:
  app:
    image: template_registry
    dockerfile: ./Dockerfile
    buildKit:
      args: ["--platform", "linux/arm64"]
deployments:
  app:
    kubectl:
      manifests:
      - app.yaml
pullSecrets:
  pullsecret:
    registry: template_url_registry
    username: template_username
    password: template_password
localRegistry:
  enabled: false
dev:
  app:
    imageSelector: template_registry
    arch: "arm64"
    sync:
    - path: _:/var/www
      excludeFile: .ignore
      excludePaths:
      - Dockerfile
      - .devspace/
      - .ignore
      - app.yaml
      - devspace.yaml
      - config/
